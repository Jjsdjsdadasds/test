<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roblox Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header: Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://www.robloxlabs.com/assets/roblox-logo-white-4a54fdcd8d95f3e83fa619f56c6431f2.svg" alt="Roblox Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Avatar</a></li>
                    <li><a href="#">Develop</a></li>
                    <li><a href="#">Robux</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content: Featured Games -->
    <main>
        <section class="featured-games">
            <h2>Featured Games</h2>
            <div class="game-list">
                <!-- Sample Game Item -->
                <div class="game-item">
                    <img src="https://via.placeholder.com/150" alt="Game Image">
                    <p>Game Title</p>
                </div>
                <!-- Add more game items here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Roblox Clone. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
